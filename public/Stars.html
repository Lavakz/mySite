<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Stars</title>

	<!--   Begin GLSL 3.0 Shader code -->
	<script id="vertex-shader" type="x-shader/x-vertex">
		#version 300 es
		
		in vec2 a_coords;
		uniform mat4 u_transform;

		void main() {
            vec4 transformedHCoord = u_transform * vec4(a_coords, 0.0, 1.0);
            gl_Position = vec4(transformedHCoord.xy, 0.0, 1.0);			
		}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
		#version 300 es
		precision mediump float;

		out vec3 f_color;
		uniform vec3 color;

		void main() {
			f_color = color;
		}
	</script>
	<!--   End GLSL 3.0 Shader code -->

	<!--   JS include files -->
	<script type="text/javascript" src="javascripts/utils.js"></script>
	<script type="text/javascript" src="javascripts/Stars.js"></script>
</head>

<body onload="init();" style="width:100%;height:100%;margin:0;">
	<canvas id="gl-canvas">
		your browser doesn't support the HTML5 canvas element
	</canvas>
	<input type="button" value="Pause" onclick="pauseButton()">
	<input type="button" value="More stars per click" onclick="morePerClick()">
</body>
</html>
